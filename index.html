<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card__img">
            <img src="./img/292609745_1082611469325578_7822125753829956079_n.jpg" alt="">
        </div>
        <h2>
            Luong Vi Khang
        </h2>
        <p>Frontend Developer</p>
        <div class="card__social">
            <a href="https://urlgeni.us/facebook/TaGq"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/lvkhang_/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@vikadicodevoi"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
        </div>
        <button>
            <a href="https://urlgeni.us/fb_messenger/Itqt" target="_blank">Contact me</a>
            </button>
    </div>



<script>
    var cardImg = document.querySelector('.card__img')
    var card = document.querySelector('.card')
    cardImg.onclick = () => cardImg.classList.add('active');
    card.parentElement.addEventListener('click' ,function (event) {
        cardImg.classList.remove('active');
    });
    card.onclick = function(e) {
        e.stopPropagation();
    }

</script>
</body>
<!-- / -->
</html>
